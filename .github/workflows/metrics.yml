name: Metrics

on:
  workflow_dispatch:
  schedule:
    - cron: "0 4 * * *"

permissions:
  contents: write

concurrency:
  group: metrics
  cancel-in-progress: true

jobs:
  metrics:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Generate metrics SVG
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: arturseccode

          template: classic
          base: header, community

          config_timezone: America/Sao_Paulo
          config_display: large
          config_output: svg

          filename: assets/metrics.svg
          committer_branch: output
          committer_message: "chore: update metrics"

          # IMPORTANT: não ficar esperando retry (senão estoura 10 min)
          retries: 0

          # Reduz custo de API / tempo
          repositories: 30
          repositories_batch: 30
          include_forks: no

          # --- languages (leve) ---
          plugin_languages: yes
          plugin_languages_indepth: no
          plugin_languages_limit: 6
          plugin_languages_sections: most-used
          plugin_languages_details: bytes-size,percentage
          plugin_languages_analysis_timeout: 5
          plugin_languages_colors: github

          # --- desabilitados ---
          plugin_habits: no
          plugin_achievements: no
          plugin_notable: no
          plugin_stars: no
          plugin_topics: no
